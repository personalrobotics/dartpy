language: python

sudo: required

dist: trusty

matrix:
  include:
    - os: linux
      python: "2.7"
      env: SUDO=sudo
    - os: linux
      python: "3.4"
      env: SUDO=sudo
    - os: linux
      python: "3.4"
      env: DOCKER_FILE="ubuntu-xenial"
      services: docker
    - os: linux
      python: "3.4"
      env: DOCKER_FILE="ubuntu-bionic"
      services: docker

install:
  - if [ -n "$DOCKER_FILE" ]; then
      docker build -t "$DOCKER_FILE" -f ".ci/docker/$DOCKER_FILE" .;
      docker run -itd -v $TRAVIS_BUILD_DIR:$TRAVIS_BUILD_DIR --env-file .ci/env.list --name dartpy-docker "$DOCKER_FILE";
    else
      '.ci/install.sh';
    fi

script:
  - if [ -n "$DOCKER_FILE" ]; then
      docker exec dartpy-docker /bin/sh -c "cd $TRAVIS_BUILD_DIR && ./.ci/script.sh";
    else
      '.ci/script.sh';
    fi

after_failure: 
  - cat Testing/Temporary/LastTest.log
  - cat Testing/Temporary/LastTestsFailed.log
